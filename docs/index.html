<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Soundboard</title>
    <link href="style.css" rel="stylesheet">
    <link href="favicon.png" rel="icon">
</head>
<body>
<main id="container">
    <section id="song-selector">
        <div id="song-tree"></div>
    </section>
    <aside id="song-sidebar">
        <h1>Ollie's Soundboard</h1>
        <h2 id="song-title">Choose a song</h2>
        <div id="song-buttons">
            <button id="previous-button">Previous</button>
            <button id="play-button">Play</button>
            <button id="next-button">Next</button>
        </div>
        <div id="seek-bar-container">
            <time datetime="PT0S" id="song-current-time">0:00</time>
            <input id="seek-bar" max="0" type="range"
                   value="0">
            <time datetime="PT0S" id="song-total-time">0:00</time>

        </div>
        <div class="hidden" id="queue-container">
            <h2 id="queue-title">Queue</h2>
            <div>
                <time datetime="PT0S" id="queue-current-time">0:00</time>
                /
                <time datetime="PT0S" id="queue-total-time">0:00</time>
            </div>
            <div id="queue-songs-container"></div>
        </div>
    </aside>
</main>
<script src="main.js" type="module"></script>
</body>
</html>
